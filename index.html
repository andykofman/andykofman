<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmed Ali</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Courier Prime', monospace;
    }

    /* === LANDING OVERLAY === */
    #landing-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      transition: opacity 1s ease;
    }

    .landing-content {
      z-index: 10;
      text-align: center;
      color: white;
    }

    .landing-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #00ff00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      margin: 0 auto 1rem;
      color: #00ff00;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
      animation: iconPulse 2s infinite;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .landing-icon:hover {
      transform: scale(1.1);
    }

    @keyframes iconPulse {
      0% { 
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }
      50% { 
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
      }
      100% { 
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }
    }

    .landing-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff00, transparent);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }

    .landing-subtext {
      color: #aaa;
      max-width: 400px;
      margin: 1rem auto 2rem;
    }

    .start-btn {
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    /* === BACKGROUND CODE SNIPPETS === */
    .code-snippet {
      position: absolute;
      color: #00ffcc;
      font-family: monospace;
      font-size: 0.85rem;
      opacity: 0;
      animation: floatCode 6s linear forwards;
    }

    @keyframes floatCode {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    /* === MAIN CONTENT === */
    .main-content {
      padding: 2rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Landing overlay -->
  <div id="landing-overlay">
    <div class="landing-content">
      <div class="landing-icon" onclick="startApp()">‚èµ</div>
      <h1>Move faster with Ahmed</h1>
      <p class="landing-subtext">It is clean and simple.</p>
    </div>
  </div>

  <!-- Placeholder for background code -->
  <div id="code-bg"></div>

  <!-- Main content container (hidden initially) -->
  <div class="main-content" id="main" style="display: none;">
    <!-- Content will be loaded via redirect -->
  </div>

  <script>
    function startApp() {
      const overlay = document.getElementById('landing-overlay');
      overlay.style.opacity = 0;
      setTimeout(() => {
        window.location.href = 'terminal.html';
      }, 1000);
    }

    // Random code lines for background
    const codeLines = [
      'const probs = [0.40, 0.21, 0.39];',
      'if (timeline) { run(); }',
      'guard let codex else { return }',
      'for (let i of data) { // ... }',
      'runSequence();',
      'let delay = baseTime * 0.1 + offset;',
      'const probs = [0.14, 0.23, 0.63];'
    ];

    function createCodeSnippet() {
      const snippet = document.createElement('div');
      snippet.className = 'code-snippet';
      snippet.textContent = codeLines[Math.floor(Math.random() * codeLines.length)];
      snippet.style.left = Math.random() * 100 + 'vw';
      snippet.style.top = Math.random() * 100 + 'vh';
      document.getElementById('landing-overlay').appendChild(snippet);

      setTimeout(() => snippet.remove(), 6000);
    }

    setInterval(createCodeSnippet, 700);
  </script>
</body>
</html>
